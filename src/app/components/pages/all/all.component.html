<app-date></app-date>

<section class="w-100 flex flex-col m-auto">
    <div class="flex mt-6">
        <input type="text"
        class="h-16 px-5 py-1 rounded shadow"
        placeholder="Digite sua tarefa"
        [(ngModel)]="newTask"
        (keydown.enter)="addTask()">
    </div>
    <app-task-list (closed)="onComplete($event)"></app-task-list>
</section>
