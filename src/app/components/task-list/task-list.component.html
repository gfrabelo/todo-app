<div class="flex mt-6">
    <input
        type="text"
        class="h-16 px-5 py-1 rounded shadow"
        placeholder="Digite sua tarefa"
        [(ngModel)]="newTask"
        (keydown.enter)="addTask()"
    />
</div>
<div class="flex flex-col mt-6 w-96">
    <h2 class="font-bold text-xl mb-5">Tarefas</h2>
    @for (task of taskList; track task) {
        <div class="flex justify-between bg-white h-16 px-4 rounded shadow items-center mb-3">
            <p> {{ task.title }} </p>
            
            @if(task.closed) {
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="size-6 cursor-pointer text-green-600">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
                </svg>
            } @else {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 cursor-pointer" (click)="markClosed(task)">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            }
            
              
        </div>  
    }
</div>
